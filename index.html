<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Congrats!</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #ffb6c1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .prize-box {
    background: rgba(255,255,255,0.95);
    padding: 2rem;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 90%;
  }
  h1 {
    color: #444;
    margin-bottom: 20px;
  }
  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
  }
  button {
    padding: 15px;
    font-size: 18px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    background: #ff99c8;
    color: white;
    transition: transform 0.3s, background 0.3s;
  }
  button:hover {
    transform: scale(1.1);
    background: #ff66aa;
  }
</style>
</head>
<body>

<div class="prize-box">
  <h1>🎉 Congrats! You won! 🎉</h1>
  <p>Choose your prize 👑✨</p>
  <div class="buttons">
    <button onclick="choosePrize('A new dress 👗')">A new dress 👗</button>
    <button onclick="choosePrize('A new make up 💄')">A new make up 💄</button>
    <button onclick="choosePrize('A new earring like the one you lost 💎')">A new earring like the one you lost 💎</button>
  </div>
</div>

<script>
  function choosePrize(prize) {
    alert(`You chose: ${prize} 🎁`);
  }
</script>

</body>
</html>
